<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Welcome User</title>
</head>
<body>
  <div class="page-content-container">
  <section>
    <h1 class="welcome-user-header">Hi, Jimmy!</h1>
    <p class="welcome-user-text">We've got a few questions for you. Please tap on the answer that is right for you.</p>
  </section>

  <section>
    <p class="welcome-user-start-prompt">Ready to start?</p>
    <button class="welcome-user-start-button" type="button">
      <p class="welcome-user-start-button-text">Start</p>
    </button>
  </section>

  </div>
</body>
</html>
