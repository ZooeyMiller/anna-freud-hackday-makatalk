<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Login</title>
</head>
<body>
  <form id='login'>
    <h1>HappyOrNot Login</h1>
    <span class='input'>
      <span class='icon username-icon fontawesome-user'></span>
      <input type='text' class='username' placeholder='Username'></span>
    <span class='input'>
      <span class='password-icon-style icon password-icon fontawesome-lock'></span>
      <input type='password' class='password' placeholder='Password'>
    </span>
    <a href='' class='forgot'>Forgot Details?</a>
    <div class='divider'></div>
    <button class='yellow-btn'>LOG IN</button>
    <p>Don't have an account? <a href='' class='reg'>Register.</a></p>
  </div>
    </form>
</div>

</body>
</html>
